<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0-SNAPSHOT Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body style="padding: 0; margin: 0; width: 100%">
    <p:ring id="basic" value="#{tablesBean.tables}" var="table" style="width: 100%; margin: 0; padding: 0;">
        <p:outputPanel style="align-content:center;" layout="block">
            <p:dataTable  var="entity" value="#{table.entitys}">
                <p:columns value="#{table.columns}" var="column" columnIndexVar="colIndex">
                    <f:facet name="header">
                        <h:outputText value="#{column.header}" />
                    </f:facet>
                    <h:outputText value="#{entity[column.property]}" />
                </p:columns>
            </p:dataTable>
        </p:outputPanel>
    </p:ring>
</h:body>
</html>
