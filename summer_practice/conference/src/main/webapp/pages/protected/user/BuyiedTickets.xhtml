<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
    <title>Личный кабинет</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable var="ticketsBuyed" value="#{personTicketBean.tickets}">
            <p:column headerText="Конференция">
                <h:outputText value="#{ticketsBuyed.ticket.conference.name}"/>
            </p:column>

            <p:column headerText="Описание">
                <h:outputText value="#{ticketsBuyed.ticket.conference.description}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
