<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
    <title>Личный кабинет</title>
</h:head>

<h:body>
    <ui:composition template="/pages/public/template.xhtml">
        <ui:define name="center_block">

            <!-- Информация о пользователе -->
            <h:form>
                <p:panel id="basic" header="Информация о пользователе #{request.remoteUser}" style="margin-bottom:5px">
                    <h:panelGrid columns="1" cellpadding="10">

                        <h:outputText value="Имя:"/>
                        <h:outputText value="#{personsBean.getPerson(request.remoteUser).fullname}" style="font-weight: bold"/>

                        <h:outputText value="Телефон:"/>
                        <h:outputText value=" #{personsBean.getPerson(request.remoteUser).phoneNumber}" style="font-weight: bold"/>

                        <h:outputText value="Email:"/>
                        <h:outputText value="#{personsBean.getPerson(request.remoteUser).email}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>


                <p:dataTable var="ticketsBuyed" value="#{personTicketBean.getTickets(request.remoteUser)}">
                    <p:column headerText="Конференция">
                        <h:outputText value="#{ticketsBuyed.}"/>
                    </p:column>
                </p:dataTable>

        </ui:define>
    </ui:composition>
</h:body>

</html>
