<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
    <title>Личный кабинет</title>
</h:head>

<h:body>
    <ui:composition template="/pages/public/template.xhtml">
        <ui:define name="center_block">

            <!-- Информация о пользователе -->
            <h:form>
                <p:panel id="basic" header="Информация о пользователе #{request.remoteUser}" style="margin-bottom:5px">
                    <h:panelGrid columns="2" cellpadding="25">

                        <h:outputText value="Имя:" style="margin-top: 50px; margin-right: 20px"/>
                        <h:outputText value="#{personsBean.getPerson(request.remoteUser).fullname}"
                                      style="font-weight: bold"/>

                        <h:outputText value="Телефон:" style="margin-top: 50px; margin-right: 20px"/>
                        <h:outputText value=" #{personsBean.getPerson(request.remoteUser).phoneNumber}"
                                      style="font-weight: bold"/>

                        <h:outputText value="Email:" style="margin-top: 50px; margin-right: 20px"/>
                        <h:outputText value="#{personsBean.getPerson(request.remoteUser).email}"
                                      style="font-weight: bold"/>

                        <h:outputText value="Баланс:" style="margin-top: 50px; margin-right: 20px"/>
                        <h:outputText value="#{personsBean.getPerson(request.remoteUser).balance}"
                                      style="font-weight: bold"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h:form>
                <!-- Календарь событий -->
                <div class="panel panel-default"> <!-- Bootstrap -->
                    <div class="panel-body" align="center">
                        <h2><span class="label label-default">Календарь событий</span></h2>
                    </div>

                    <p:schedule id="schedule" value="#{eventsViewBean.lazyEventModel}" widgetVar="myschedule"
                                draggable="false" resizable="false" rightHeaderTemplate="Month"
                                clientTimeZone="local" timeFormat="hh:mm">

                        <!-- Отслеживание нажатия на эвент -->
                        <!-- <p:ajax event="eventSelect" update="eventDetails" oncomplete="PF('eventDialog').show();"/> -->
                    </p:schedule>
                </div>
            </h:form>

            <h:form>
                <p:dataTable var="ticketsBuyed" value="#{personTicketBean.tickets}">
                    <p:column headerText="Конференция">
                        <h:outputText value="#{ticketsBuyed.ticket.conference.name}"/>
                    </p:column>

                    <p:column headerText="Описание">
                        <h:outputText value="#{ticketsBuyed.ticket.conference.description}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
