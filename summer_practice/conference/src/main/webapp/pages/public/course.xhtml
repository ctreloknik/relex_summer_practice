<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
lang="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<h:head>
    <title>Потоки</title>
</h:head>

<h:body>
    <ui:composition template="/pages/public/template.xhtml">
        <ui:define name="nav-left">
            <li><a href="conferences.xhtml">Конференции</a></li>
        </ui:define>
        <ui:define name="center_block">
            <style>
                .panel {
                    border-radius: 0px;
                }
                .col-md-4 {
                    background: white;
                }
                .col-md-8 {
                    background: white;
                }
                .col-md-12   {
                    background: white;
                }
                .outputText {
                    font-size: 30px;
                }
            </style>
            <h:form>
                <div class="panel panel-default">
                    <h1 align="center">#{courseBean.course.conference.name}</h1>
                    <br/>
                    <div class="col-md-4">
                        <h:graphicImage url="../../resources/images/conference-preview/000-logo.jpg" />
                    </div>
                    <div class="col-md-8">
                        <h:outputText value="Аудитория: #{courseBean.course.lectureRoom.number}"/><br/>
                        <h:outputText value="Начало: #{courseBean.course.startDate}"/><br/>
                        <h:outputText value="Окончание: #{courseBean.course.endDate}"/><br/>
                    </div>
                </div>
                <div class="col-md-12">
                    <p:dataTable value="#{courseBean.course.lectures}" var="lecture">
                        <p:column headerText="Начало" width="25%">
                            <div align="center">
                                <h:outputText value="#{lecture.datetime}"/>
                            </div>
                        </p:column>

                        <p:column headerText="Тема" width="25%">
                            <div align="center">
                                <h:outputText value="#{lecture.topic}" />
                            </div>
                        </p:column>

                        <p:column headerText="Описание" width="25%">
                            <div align="center">
                                <h:outputText value="#{lecture.description}"/>
                            </div>
                        </p:column>

                        <!--<p:column headerText="Подробнее" width="25%">
                            <div align="center">
                                <p:commandButton value="Показать" action="#{courseBean.Detail}">
                                    <f:param name="conferenceId" value="#{conference.id}"/>
                                </p:commandButton>
                            </div>
                        </p:column>-->
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
