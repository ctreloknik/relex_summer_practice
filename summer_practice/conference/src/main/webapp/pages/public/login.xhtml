<ui:composition template="/pages/public/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="center_block">
        <br/>

        <div class="col-md-6 col-md-offset-3 thumbnail">
            <div class="col-md-12">
                <br/>

                <h3><b>Вход на IConference</b></h3>
                <hr/>
                <form method="post" action="j_security_check">
                    <div class="form-group">
                        <label for="j_username">Логин</label>
                        <input type="text" class="form-control" id="j_username" name="j_username"
                               placeholder="Логин"></input>
                    </div>
                    <div class="form-group">
                        <label for="j_password">Пароль</label>
                        <input type="password" id="j_password" name="j_password" placeholder="Пароль"
                               class="form-control"></input>
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <input type="submit" name="submit" value="Войти" class="btn btn-primary"></input>
                        </div>
                        <div class="btn-group" role="group">
                            <input onclick="location.href='/conference/pages/public/signup.xhtml'" type="button"
                                   class="btn btn-primary" value="Регистрация"></input>
                        </div>
                        <div class="btn-group" role="group">
                            <input onclick="location.href='/conference/pages/public/recpass.xhtml'" type="button" class="btn btn-primary" value="Забыли пароль?"></input>
                        </div>
                    </div>
                    <br/>
                </form>
                <br/>
            </div>
        </div>

    </ui:define>
</ui:composition>
